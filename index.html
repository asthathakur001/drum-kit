<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>🎵 Drum Kit 🎵</h1>
    <p>Press the keys shown below to play different drum sounds!</p>
  </header>

  <main>
    <div class="drum-container">
      <div class="drum" data-key="A">
        <span>A</span>
        <p>Kick</p>
      </div>
      <div class="drum" data-key="S">
        <span>S</span>
        <p>Snare</p>
      </div>
      <div class="drum" data-key="D">
        <span>D</span>
        <p>Hi-Hat</p>
      </div>
      <div class="drum" data-key="F">
        <span>F</span>
        <p>Tom</p>
      </div>
      <div class="drum" data-key="G">
        <span>G</span>
        <p>Crash</p>
      </div>
    </div>
  </main>

  <footer>
    <p>Made with ❤️ using HTML, CSS & JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
